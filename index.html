<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=\, initial-scale=1.0">
   <title>HTML теги. ФОРМЫ</title>
   <link rel="stylesheet" href="./CSS/cstyle.css">
</head>
   <body>
      <form action="#" method="get">
         <div>
            <p>Имя</p>
            <input tabindex="1" type="text" name="UserName" value="">
         </div>
         <div>
            <p>Пароль</p>
            <input tabindex="2" type="password" name="UserPass" value="">
         </div>
         <div>
            <p>Телефон</p>
            <input tabindex="3" type="tel" name="UserNumber" value="">
         </div>
         <div>
            <p>Пол</p>
            <div><input tabindex="4" checked type="radio" name="Human" value="Male">Мужской</div>
            <div><input tabindex="4" type="radio" name="Human" value="Female">Женский</div>
         </div>
         <div>
            <p>Имущество</p>
            <div><input tabindex="5" checked type="checkbox" name="Bicycle" value="yes">Велик</div>
            <div><input tabindex="6" type="checkbox" name="Car" value="yes">Машина</div>
            <div><input tabindex="7" disabled type="checkbox" name="House" value="yes">Квартира</div>
         </div>
         <div>
            <p>Дополнительна информация</p>
            <textarea tabindex="8" name="text"></textarea>
         </div>
         <div>
            <p>Прикрепить фото</p>
            <div><input tabindex="9" type="file" name="photo" value=""></div>
         </div>
         <div>
            <p>Любимы цвет</p>
            <div>
               <select tabindex="10" name="colors">
                  <option value="yellow">Желтый</option>
                  <option value="red">Красный</option>
                  <option value="blue">Синий</option>
                  <option value="brown">Коричневый</option>
                  <option value="violet">Фиолетовый</option>
                  <option value="black">Черный</option>
               </select>
            </div>
         </div>
         <div>
            <p>Действия</p>
            <div>
               <button tabindex="11" type="submit">Отправить</button>
               <button tabindex="12" type="reset">Очистить</button>
            </div>
         </div>
      </form>
   </body>
</html>
